<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Menu</title>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="middle">
    <div class="menu">
      <li class="item" id='profile'>
        <a href="#profile" class="btn"><i class="far fa-user"></i>Profile</a>
        <div class="submenu">
          <a href="#">Posts</a>
          <a href="#">Pictures</a>
        </div>
      </li>

      <li class="item" id='message'>
        <a href="#message" class="btn"><i class="far fa-envelope"></i>Message</a>
        <div class="submenu">
          <a href="#">New</a>
          <a href="#">Sent</a>
          <a href="#">Spam</a>
        </div>
      </li>

      <li class="item" id='setting'>
        <a href="#setting" class="btn"><i class="fa fa-cog"></i>Setting</a>
        <div class="submenu">
          <a href="#">Password</a>
          <a href="#">Language</a>
        </div>
      </li>

      <li class="item">
        <a href="#" class="btn"><i class="fa fa-sign-out-alt"></i>Logout</a>
      </li>
    </div>
  </div>
</body>

</html>
